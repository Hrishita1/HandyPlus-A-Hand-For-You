    <!-- Details Form -->
    <div class="container">

            <!-- Registeration Form -->
            <div class="col-md-4 col-lg-6 ml-auto">
                <form action="#">
                    <div class="row">
                        <!-- Name -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="firstName" type="text" name="firstname" placeholder=" Patient Name" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Age -->
                        <div class="input-group col-lg-5 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-3 border-md border-right-1">
                                    <i class="fa fas fa-birthday-cake"></i> 
                                </span>
                            </div>
                            <input id="lastName" type="text" name="lastname" placeholder="Age" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Gender -->
                        <div class="input-group col-lg-5 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-1">
                                    <i class="fa fas fa-transgender-alt text-muted"></i>
                                </span>
                            </div>
                            <select name="Gender" class="form-control tm-select" id="inputRoom" placeholder="Gender">
                                <!-- <option value="1" >gender</option> -->
                                <option value="2">Male</option>
                                <option value="3">Female</option>
                                <option value="3">Other</option>
                            </select>                        
                        </div>

                        <!-- Adhaar Details -->
                        <div class="input-group col-lg-10 mb-5">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fas fa-id-card"></i>                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Adhaar No." class="form-control bg-white border-left-0 border-md">
                        </div>


                        <!-- Emergency  Contact -->
                        <div class="form-group col-lg-10 mx-6 d-flex align-items-center my-3">
                            <div class="border-bottom w-0 ml-lg-1"></div>
                            <span class="font-weight-bold text-muted"style="font-size:12px;">Emergancy Contact</span>
                            <div class="border-bottom w-50 mr-lg-5"></div>
                        </div>

                        
                        <!-- Relative Name -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-user text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Relative Name" class="form-control bg-white border-left-0 border-md">
                        </div>


                        <!-- Relation -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fas fa-link text-muted"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Relation" class="form-control bg-white border-left-0 border-md">
                        </div>

                        <!-- Address -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fas fa-building"></i>
                                </span>
                            </div>
                            <input id="email" type="email" name="email" placeholder="Address" class="form-control bg-white border-left-0 border-md">
                        </div>
    
                        <!-- Phone Number -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fa-phone-square text-muted"></i>
                                </span>
                            </div>
                            <select id="countryCode" name="countryCode" style="max-width: 65px" class="custom-select form-control bg-white border-left-0 border-md h-100 text-muted">
                                <option value="">+91</option>
                                <option value="">+10</option>
                                <option value="">+15</option>
                                <option value="">+18</option>
                            </select>
                            <input id="phoneNumber" type="tel" name="phone" placeholder="Phone Number" class="form-control bg-white border-md border-left-0 pl-3">
                        </div>
    
    
                        <!-- Disease -->
                        <div class="input-group col-lg-10 mb-4">
                            <div class="input-group-prepend">
                                <span class="input-group-text bg-white px-4 border-md border-right-0">
                                    <i class="fa fas fa-ambulance"></i>
                                </span>
                            </div>
                            <select name="room" class="form-control tm-select" id="inputRoom">
                                <option value="1" selected>Covid</option>
                                <option value="2">Heart</option>
                                <option value="3">Accident</option>
                                <option value="4">Alzheimer</option>
                                <option value="5">Trachea, Lung Cancer</option>
                                <option value="6">Diarrhoeal Diseases</option>
                                <option value="7">Kidney</option>
                                <option value="8">Tuberculosis</option>
                                <option value="9">Malaria</option>
                                <option value="10">Others</option>
                            </select>
                        </div>
    
                        <!-- Password -->
                        <!-- <div class="input-group col-lg-6 mb-4">

                        </div> -->

                                <span class="font-weight-bold">Proceed to Checkout</span>

                        </div> -->

                        </div> -->
